<body style="background-color: grey;" >
    <form>
        <table style="background-color: rgb(146, 243, 233);" border="3" cellspacing="0" cellpading="0" align="center" width="50%" height="50px" >
            <tr width="60%" height="50px">
                <th colspan="3" style="background-color: rgb(193, 231, 149);">Müraciət et</th>
            </tr>
            <tr>
                <th Width="20%" style="background-color: rgb(193, 231, 149);">Şəkil yükləyin</th>
                <th colspan="2" width="80%" height="50px" align="center" ><button>Choose file</button> No chosen file</th>
            </tr>
            <tr>
                <th style="background-color: rgb(193, 231, 149);"><label for="name">Ad</label></th>
                <th colspan="2" width="80%" height="50px"> <input type="name " id="name" placeholder="Ad"></th>
            </tr>
            <tr>
                <th style="background-color: rgb(193, 231, 149);"><label for="name">Soyad</label</th>
                <th colspan="2" width="80%" height="50px"> <input type="name" id="name"  placeholder="Soyad"></th>
            </tr>
            <tr >
                <th style="background-color: rgb(193, 231, 149);"><label for="date">Doğum tarixi</label></th>
                <th colspan="2" width="80%" height="50px"> <input type="date" id="date"></th>
            </tr>
            <tr>
                <th style="background-color: rgb(193, 231, 149);"> <label for="radio">Cinsiyyət</label></th>
                <th colspan="2" width="80%" height="50px"> Kişi<input type="radio" name="Gender"> Qadın<input type="radio" name="Gender"></th>
            </tr>
            <tr>
                <th style="background-color: rgb(193, 231, 149);">Email</th>
                <th colspan="2" width="80%" height="50px"> <input type="email " placeholder="Emailinizi yazın"></th>
            </tr>
            <tr>
                <th rowspan="2" style="background-color: rgb(193, 231, 149);">Əlaqə</th>
                <th align="center" height="50px" style="background-color: rgb(72, 231, 202);">Tel: </th>
                <th><input type="number" placeholder="Phone"></th>
            <tr>
               <th align="center" height="50px" style="background-color: rgb(72, 231, 202);">Tel:</th>
               <th><input type="number" placeholder="Phone"></th>
            </tr>
            <tr width="100%" height="80px">
                <th style="background-color: rgb(193, 231, 149);"> Təcrübələriniz</th>
                <th colspan="2" > <textarea>Təcrübələrinizi qeyd edin.. </textarea></th>
            </tr>
            <tr width="80%" height="50px">
                <th style="background-color: rgb(193, 231, 149);"> Xarici dillər</th>
                <th colspan="2"> İngilis dili <input type="radio" name="post1"> Türk dili <input type="radio" name="post2"> Rus dili<input type="radio" name="post3"></th>
            </tr>
            <tr width="80%" height="50px">
                <th style="background-color: rgb(193, 231, 149);"> Əsgərlik </th>
                <th colspan="2">
                    <select>
                        <option>Xidmətdə olub</option>
                        <option>Xidmətdə olmayıb</option>
                    </select>
                </th>
            </tr>
            <tr width="80%" height="50px">
                <th style="background-color: rgb(193, 231, 149);" > Təhsil </th>
                <th colspan="2">
                    <select>
                        <option> Orta ixtisas</option>
                        <option> Natamam ali</option>
                        <option> Ali </option>
                    </select>
                </th>
            </tr>
            <tr width="80%" height="50px" style="background-color: rgb(193, 231, 149);">
                <th colspan="3" > <input type="submit" value="Təsdiq et" ></th>
            </tr>
        </table>
